<ons-page ng-controller="UsableController" ons-show="init()">
	<ons-toolbar>
		<div class='center'>현재 사용자</div>
	</ons-toolbar>
	<ons-list>
		<ons-list-item ng-repeat="(idx, value) in usableList" ng-click="test(idx)">
			<div class='left'>
				<img class='list__item__thumbnail' src="">
			</div>
			<div class='center'>
				<span class="list__item__subtitle">{{value['friendName']}}</span>
			</div>
		</ons-list-item>
	</ons-list>
</ons-page>
