<!DOCTYPE html>
<html ng-app="magpie_front">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/onsenui.css">
	<link rel="stylesheet" href="css/onsen-css-components-blue-basic-theme.css">
	<script src="js/angular.min.js"></script>
	<script src="js/onsenui.min.js"></script>
	<script src="js/angular-onsenui.min.js"></script>

	<style>
		@font-face{
			font-family: 'ROBOTO';
			src:url(./css/font_awesome/fonts/Roboto-Black.ttf) format('truetype');
		}
		.page--full_bg__background {
    		background: rgba(255, 32, 67, 0.51);
		}
		#magpie_logo{
			width:250px;
			margin-top:10%;
		}
		#Magpie{
			font-size:80px;
			font-family: ROBOTO;
			font-style:italic;
			color:#822121;
		}
		.rightAlign{
			text-align:right;
		}
		.text{
			margin-top:10%;
			margin-left:10%;
		}
	</style>
</head>


<body ng-controller="">
<ons-page modifier="full_bg">
	<div class="rightAlign">	
		<img id="magpie_logo" src="./image/000.png" />
	</div>

	<div class="text"><span id="Magpie">MagPie</span></div>
</ons-page>
</body>


</html>
